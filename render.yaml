# ============================================================================
# Descrição: Deploy do Food Cost System no Render
# Backend (API Python/FastAPI) + Frontend (React/Vite)
# Data: 20/10/2025
# Autor: Will - Empresa: IOGAR
# ============================================================================

services:
  # ==========================================================================
  # BACKEND - API FastAPI
  # ==========================================================================
  - type: web
    name: food-cost-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: food-cost-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://food-cost-frontend.onrender.com
    healthCheckPath: /docs

  # ==========================================================================
  # FRONTEND - React/Vite (Static Site)
  # ==========================================================================
  - type: web
    name: food-cost-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    
    # Configuração para SPA - redirecionar todas rotas para index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Headers de segurança
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    
    envVars:
      - key: VITE_API_URL
        value: https://food-cost-backend.onrender.com
      - key: VITE_ENVIRONMENT
        value: production

# ==========================================================================
# BANCO DE DADOS - PostgreSQL
# ==========================================================================
databases:
  - name: food-cost-db
    databaseName: foodcost
    user: foodcost_user
    plan: free
    region: oregon

# ============================================================================
# EXPLICAÇÃO:
# ============================================================================
# 1. Backend (Web Service):
#    - Roda FastAPI na porta dinâmica do Render ($PORT)
#    - Conecta ao banco PostgreSQL automaticamente
#    - CORS configurado para aceitar o frontend
#
# 2. Frontend (Static Site):
#    - Build do React/Vite é servido como site estático
#    - Todas as rotas redirecionam para index.html (SPA)
#    - Variável VITE_API_URL aponta para o backend
#
# 3. Banco de Dados:
#    - PostgreSQL gratuito do Render
#    - Conectado automaticamente ao backend via DATABASE_URL
#
# ============================================================================
# DEPLOY:
# ============================================================================
# 1. Faça commit deste arquivo na raiz do projeto
# 2. Conecte o repositório no Render Dashboard
# 3. O Render detectará automaticamente o render.yaml
# 4. Os 3 serviços serão criados automaticamente
#
# URLs geradas:
# - Backend: https://food-cost-backend.onrender.com
# - Frontend: https://food-cost-frontend.onrender.com
# - Docs: https://food-cost-backend.onrender.com/docs