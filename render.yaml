# ============================================================================
# Descrição: Deploy do Food Cost System no Render
# Backend (API Python/FastAPI) + Frontend (React/Vite)
# Data: 23/10/2025
# Autor: Will - Empresa: IOGAR
# ============================================================================

services:
  # ==========================================================================
  # BACKEND - API FastAPI
  # ==========================================================================
  - type: web
    name: food-cost-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    
    # Build command com migrations automáticas
    buildCommand: |
      pip install -r requirements.txt &&
      python -m spacy download pt_core_news_sm &&
      python -m alembic upgrade head
    
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: DATABASE_URL
        fromDatabase:
          name: food-cost-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://food-cost-frontend.onrender.com,https://www.food-cost-frontend.onrender.com
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: "Food Cost System"
    
    healthCheckPath: /api/v1/health

  # ==========================================================================
  # FRONTEND - React/Vite (Static Site)
  # ==========================================================================
  - type: web
    name: food-cost-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    
    # Build com variáveis de ambiente
    buildCommand: |
      npm ci &&
      npm run build
    
    staticPublishPath: ./dist
    
    # Configuração para SPA - redirecionar todas rotas para index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Headers de segurança
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
    
    envVars:
      - key: VITE_API_URL
        value: https://food-cost-backend.onrender.com
      - key: VITE_ENVIRONMENT
        value: production
      - key: GENERATE_SOURCEMAP
        value: "false"

# ==========================================================================
# BANCO DE DADOS - PostgreSQL
# ==========================================================================
databases:
  - name: food-cost-db
    databaseName: foodcost
    user: foodcost_user
    plan: free
    region: oregon

