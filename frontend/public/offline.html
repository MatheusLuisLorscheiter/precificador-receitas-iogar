<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Precificador de Receitas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            padding: 1rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Voc√™ est√° offline</h1>
        <p>
            N√£o foi poss√≠vel conectar ao servidor. Verifique sua conex√£o com a internet e tente novamente.
        </p>
        <button onclick="window.location.reload()">
            Tentar Novamente
        </button>
        <div class="status" id="status"></div>
    </div>

    <script>
        // Verificar status da conex√£o
        function checkOnlineStatus() {
            const statusEl = document.getElementById('status');
            
            if (navigator.onLine) {
                statusEl.innerHTML = 'Conex√£o detectada! <span class="spinner"></span>';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                statusEl.textContent = 'Aguardando conex√£o...';
            }
        }

        // Monitorar mudan√ßas no status da conex√£o
        window.addEventListener('online', checkOnlineStatus);
        window.addEventListener('offline', checkOnlineStatus);

        // Verificar periodicamente
        setInterval(checkOnlineStatus, 5000);
        checkOnlineStatus();
    </script>
</body>
</html>
